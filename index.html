<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width,initial-scale=1.0">
    <title>晓可科技</title>
    <link rel="stylesheet" href="https://cdn.staticfile.org/jquery-jcrop/2.0.4/css/Jcrop.min.css">
    <link rel="stylesheet" type="text/css" href="https://cdn.staticfile.org/element-ui/2.4.0/theme-chalk/index.css">
    <link rel="icon" href="./static/logo.png">
</head>
<body>
<div id="app"></div>
<!-- built files will be auto injected -->
<script>
    if (navigator.appName == "Microsoft Internet Explorer" && parseInt(navigator.appVersion.split(";")[1].replace(/[ ]/g, "").replace("MSIE", "")) < 9) {
        alert("您的浏览器版本过低，请下载IE9及以上版本");
    }
    /*window.onblur = function(e) {
        console.log("离开")
    };
    window.onfocus = function (e) {
        console.log("进入")

    }*/

</script>

<script src="https://cdn.staticfile.org/jquery/1.11.1/jquery.min.js"></script>
<script src="https://cdn.staticfile.org/jquery-jcrop/2.0.4/js/Jcrop.min.js"></script>
<script src="https://cdn.staticfile.org/vue/2.5.16/vue.min.js"></script>
<script src="https://cdn.staticfile.org/vuex/3.0.1/vuex.min.js"></script>
<script src="https://cdn.staticfile.org/vue-router/3.0.1/vue-router.min.js"></script>
<script src="https://cdn.staticfile.org/axios/0.18.0/axios.min.js"></script>
<script src="https://cdn.staticfile.org/element-ui/2.4.0/index.js"></script>
<!--<script src="https://cdn.bootcss.com/echarts/4.1.0.rc2/echarts.min.js"></script>-->
<script>
    var u = navigator.userAgent.toLowerCase();
    if(u.indexOf('windows')!=-1 || u.indexOf('win32')!=-1 || u.indexOf('win64')!=-1){
        var css = 
        '::-webkit-scrollbar {'+
                'width:10px;'+
                'height:10px;' +
                'background-color:transparent;'+
            '} /*定义滚动条高宽及背景 高宽分别对应横竖滚动条的尺寸*/'+
            '::-webkit-scrollbar-track {'+
                'background-color:rgba(102, 67, 165,0.3);' +
                'border-radius:10px; '+
                'box-shadow:inset 0 0 6px rgba(102, 67, 165,0.3);'+
            '} /*定义滚动条轨道 内阴影+圆角*/'+
            '::-webkit-scrollbar-thumb {'+
                'background-color:rgb(102, 67, 165);' +
                'border-radius:10px;'+
                'box-shadow:inset 0 0 6px rgba(102, 67, 165,0.3);'+
            '} /*定义滑块 内阴影+圆角*/;'

            var head = document.getElementsByTagName('head')[0];

            var style = document.createElement('style');

        style.appendChild(document.createTextNode(css));

        head.appendChild(style);
    }
</script>
</body>
</html>
